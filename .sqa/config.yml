config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/Ratolon/docs:
      branch: ibergrid22
      repo: https://github.com/Ratolon/docs
    github.com/Ratolon/scipion-docker:
      branch: ibergrid22
      repo: https://github.com/Ratolon/scipion-docker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/Ratolon/scipion-docker git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-lilac-beaver.sh
        container: qc.acc_skimpy-ultramarine-sheep
  QC.Doc:
    repos:
      github.com/Ratolon/docs find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-magnolia-peccary.sh
        container: qc.doc_breezy-sepia-jaguar
      github.com/Ratolon/docs git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-cerise-kakapo.sh
        container: qc.doc_ready-fuchsia-fossa
      github.com/Ratolon/docs restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-magnolia-millipede.sh
        container: qc.doc_cozy-cinnamon-sheep
  QC.Lic:
    repos:
      github.com/Ratolon/scipion-docker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-yellow-falcon.sh
        container: qc.lic_cheeky-malachite-alligator
  QC.Sty:
    repos:
      github.com/Ratolon/scipion-docker hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-copper-ragdoll.sh
        container: qc.sty_trippy-persimmon-cassowary
  QC.Ver:
    repos:
      github.com/Ratolon/scipion-docker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-gold-cockroach.sh
        container: qc.ver_slaphappy-cobalt-greyhound
timeout: 1800
