config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/Ratolon/docs:
      branch: ibergrid22
      repo: https://github.com/Ratolon/docs
    github.com/Ratolon/scipion-docker:
      branch: ibergrid22
      repo: https://github.com/Ratolon/scipion-docker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/Ratolon/scipion-docker git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-cobalt-beagle.sh
        container: qc.acc_cheeky-seashell-eleuth
  QC.Doc:
    repos:
      github.com/Ratolon/docs find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-olivine-loon.sh
        container: qc.doc_goopy-burgundy-raccoon
      github.com/Ratolon/docs git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-lime-maltese.sh
        container: qc.doc_crappy-cornflower-barb
      github.com/Ratolon/docs restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-violet-bison.sh
        container: qc.doc_breezy-ivory-vole
  QC.Lic:
    repos:
      github.com/Ratolon/scipion-docker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-ochre-crane.sh
        container: qc.lic_sloppy-salmon-eleuth
  QC.Sty:
    repos:
      github.com/Ratolon/scipion-docker hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-apricot-spaniel.sh
        container: qc.sty_nippy-bistre-dolphin
  QC.Ver:
    repos:
      github.com/Ratolon/scipion-docker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-seashell-bobcat.sh
        container: qc.ver_droopy-puce-tapir
timeout: 1800
