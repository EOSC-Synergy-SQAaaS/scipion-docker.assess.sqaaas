config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/Ratolon/docs:
      branch: ibergrid22
      repo: https://github.com/Ratolon/docs
    github.com/Ratolon/scipion-docker:
      branch: ibergrid22
      repo: https://github.com/Ratolon/scipion-docker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/Ratolon/scipion-docker git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-white-zebra.sh
        container: qc.acc_crabby-ecru-capuchin
  QC.Doc:
    repos:
      github.com/Ratolon/docs find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-thistle-akbash.sh
        container: qc.doc_geeky-magenta-cuscus
      github.com/Ratolon/docs git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-rose-toucan.sh
        container: qc.doc_stealthy-buff-eel
      github.com/Ratolon/docs restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-heliotrope-ladybird.sh
        container: qc.doc_geeky-sepia-rat
  QC.Lic:
    repos:
      github.com/Ratolon/scipion-docker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-burgundy-angora.sh
        container: qc.lic_chummy-linen-affenpinscher
  QC.Sty:
    repos:
      github.com/Ratolon/scipion-docker hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-gold-rattlesnake.sh
        container: qc.sty_slimy-pumpkin-mule
  QC.Ver:
    repos:
      github.com/Ratolon/scipion-docker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-turquoise-squirrel.sh
        container: qc.ver_sickly-malachite-giraffe
timeout: 1800
